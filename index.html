<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7X8E11VGQG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7X8E11VGQG');
</script>
    <header>
        <h1>My Shopping Site</h1>
        <div class="cart">
            <span>Cart: </span><span id="cart-count">0</span>
        </div>
    </header>
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart {
    font-size: 18px;
}

.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 10px;
    width: 150px;
}

.product img {
    width: 100%;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
</style>
    
    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10</p>
                <button onclick="addToCart(10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15</p>
                <button onclick="addToCart(15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20</p>
                <button onclick="addToCart(20)">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
