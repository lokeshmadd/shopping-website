<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Shopping Site</h1>
        <div class="cart">
            <span>Cart: </span><span id="cart-count">0</span>
        </div>
    </header>
    
    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10</p>
                <button onclick="addToCart(10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15</p>
                <button onclick="addToCart(15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20</p>
                <button onclick="addToCart(20)">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
